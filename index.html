<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قراءة الباركود</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    #interactive {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      border: 1px solid black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>قراءة الباركود</h1>
  <div id="interactive" class="viewport"></div>
  <p id="result">النتيجة: <span></span></p>

  <script>
    // دالة لبدء QuaggaJS
    function startBarcodeScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'), // مكان عرض الفيديو
          constraints: {
            facingMode: "environment" // الكاميرا الخلفية
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // أنواع الباركود المدعومة
        }
      }, function(err) {
        if (err) {
          console.error("خطأ أثناء بدء Quagga:", err);
          alert("تعذر بدء قراءة الباركود!");
          return;
        }
        console.log("QuaggaJS جاهز للعمل");
        Quagga.start();
      });

      // حدث عند اكتشاف الباركود
      Quagga.onDetected(function(data) {
        const resultElement = document.getElementById('result').querySelector('span');
        resultElement.textContent = data.codeResult.code; // عرض الباركود المكتشف
        console.log("باركود مكتشف:", data.codeResult.code);

        // إيقاف القراءة بعد العثور على باركود
        Quagga.stop();
      });
    }

    // بدء القراءة
    startBarcodeScanner();
  </script>
</body>
</html>
